<!DOCTYPE html>
<meta charset="utf-8">

<html>
 <head>
  <title>No-Send-After-Read Policy</title>
  <script src="api.js"></script>
  <script src="enforce.js"></script>
  <script src="index.js"></script>
 </head>
 <body>

  <input id="msginput" placeholder="Type a message here"></input>
  <button id="send" onclick="handlesend();">send SMS message</button><br />

  <button id="read" onclick="handleread();">read contact list</button><br />

  <label id="contacts-read-label">Contacts Read: <b>false</b></label>

  <h3>Messages</h3>
  <table id="message-table">
   <tr><th>Time</th><th>Content</th></tr>
  </table>

 </body>
</html>
